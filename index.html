<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark adding app</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="container">

        <input type="url" name="url" id="book-url" class="search-tags">
        <button type="button" id="add-btn" class="search-tags">Add BookMark</button>
        <button type="button" id="delete-btn" class="search-tags">Delete All Bookmarks</button>
    </div>

    <div id="wrapper"> <table id="bookmark-table">
        <thead>
            <tr>
                <th>URL</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table></div>

    




    <script src="script.js"></script>
</body>
</html>
